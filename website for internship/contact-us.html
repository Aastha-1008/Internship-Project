<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
   <section id="contact-section">
       <div class="container">
           <h2>Contact Us</h2>
           <p>Email us and keep upto date with our latest news</p>
           <div class="contact-form">
            <!--first grid section-->
            <div>
                <i class="fa fa-map-marker"></i><span class="form-info">Lorem, ipsum dolor.</span><br>
                <i class="fa fa-phone"></i><span class="form-info">Phone no +91 98348 XXXXX</span><br>
                <i class="fa fa-envelope"></i><span class="form-info">XYZ123@gmail.com</span><br>
            </div>
            <!--second grid-->
            <div class="form">
                <form>
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name" required>
                    <input type="Email" placeholder="Email" required>
                    <input type="text" placeholder="Subject of this message" required>
                    <textarea name="message" placeholder="Message" row="5" id="" required></textarea>
                    <button class="submit">Send Message</button>
                </form>
            </div>
           </div>
       </div>
       <footer>
            <div class="center">
                Copywrite &copy; TechEduc All Right Are Reserved !
            </div>
        </footer>
   </section> 

</body>
</html>
